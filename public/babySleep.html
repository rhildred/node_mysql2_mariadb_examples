<!Doctype html>
<html>
<head>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
<style>
td {
	padding-right: 2em;
}

form {
	float: right;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Baby's Sleep Patterns</h1>
		<div id="results"></div>
	</div>
	<script type="text/javascript"
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
	<script>
jQuery("document").ready(function(){
	jQuery.ajax({url: "/babySleep"}).done(function(oSleeps){
		jQuery("#results").html("");
		console.log(oSleeps);
		jQuery.each(oSleeps, function(skey, oValue){
			var tr = jQuery('<tr></tr>');
			jQuery.each(oValue, function(skey2, sValue2){
				jQuery('<td>'+ sValue2 +'</td>').appendTo(tr);
			});
			tr.appendTo('#results');
		});
	}).fail(function(err){
		alert(err);
	});
});
</script>
</body>
</html>
